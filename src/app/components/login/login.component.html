<div class="container">
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="loginDto.email">
    </div>
    <div class="mb-3">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="loginDto.password">
    </div>
    <button class="btn btn-primary" (click)="login()">Login</button>
</div>
