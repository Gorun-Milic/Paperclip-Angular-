<h2 mat-dialog-title>Add Product</h2>
<mat-dialog-content>

    <div class="container">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="product.name">
        </div>
        <div class="mb-3">
            <label for="price" class="col-sm-2 col-form-label">Price</label>
            <input type="number" class="form-control" id="price" [(ngModel)]="product.price">
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">Category</label>
            <select class="form-select" [(ngModel)]="product.category">
                <option *ngFor="let category of categories">{{category.name}}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions>
    <button class="bnt btn-primary" mat-dutton mat-dialog-close>Add</button>
</mat-dialog-actions>
