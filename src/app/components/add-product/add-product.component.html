<h2 mat-dialog-title>Add Product</h2>
<mat-dialog-content>

    <div class="container">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="product.name">
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">Category</label>
            <select class="form-select" [(ngModel)]="product.category">
                <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" [(ngModel)]="product.description"></textarea>
        </div>
        <div class="mb-3">
            <input style="display: none;" #inputFileButton type="file" (change)="onFileChanged($event)">
            <div class="btn btn-light" (click)="inputFileButton.click()">Choose File</div>
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions>
    <button class="bnt btn-primary" mat-button mat-dialog-close (click)="addProduct()">Add</button>
</mat-dialog-actions>
