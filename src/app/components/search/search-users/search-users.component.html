<app-inner-navigation></app-inner-navigation>
<div class="container">
   
    <div class="row">
        <div class="form-box">
            <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" name="name" [(ngModel)]="searchUserParam.name">
                </div>
                <div class="mb-3" *ngIf="displayFilters">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" name="country" [(ngModel)]="searchUserParam.countryName">
                        <option value="All">All</option>
                        <option *ngFor="let country of countries" [ngValue]="country.name">{{country.name}}</option>
                    </select>
                </div>
        
                <button (click)="clickSearch()" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                    Search
                </button>
                <div class="filter-btn">
                    <svg *ngIf="!displayFilters" (click)="showFilter()" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#353535" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                    </svg>

                    <svg *ngIf="displayFilters" (click)="showFilter()" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#353535" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
                    </svg>
                </div>
            </form>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 d-flex justify-content-center" *ngFor="let user of users">
            <div class="card" style="width: 17rem;">
                <img class="card-img-top" *ngIf="!user.photo; else elseBlock" src="../../../assets/images/profile photo.jpg">
                <ng-template #elseBlock>
                    <img class="card-img-top" src="{{'data:image/jpeg;base64,' + user.photo}}">
                </ng-template>
                <div class="card-body" (click)="showUser(user.id)">
                    <h5 class="card-title">{{user.firstName}}</h5>
                    <p class="card-text">{{user.city.name}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="buttons">
                <div class="arrowButton" (click)="previousPage()">&#8592;</div>
                <div class="currPage">{{searchUserParam.currentPage}}</div>
                <div class="arrowButton" (click)="nextPage()">&#8594;</div>
            </div>
        </div>
    </div>
    
</div>
