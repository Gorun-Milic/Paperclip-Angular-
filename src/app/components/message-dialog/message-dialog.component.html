<h2 mat-dialog-title>Type a Message</h2>
<mat-dialog-content>

    <div class="container">
        <div class="mb-3">
            <label for="text" class="form-label">Text</label>
            <textarea class="form-control" id="text" rows="3" [(ngModel)]="message.text"></textarea>
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions>
    <button class="bnt btn-primary" mat-button mat-dialog-close (click)="findAndAdd()">Send Message</button>
</mat-dialog-actions>
