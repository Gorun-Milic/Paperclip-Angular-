<h2 mat-dialog-title>Confirmation</h2>

<mat-dialog-content>
    Are you sure you want to accept this offer?
</mat-dialog-content>

<div class="buttons">
    <button class="btn btn-danger" (click)="closeDialog()">No</button>
    <button class="btn btn-primary" (click)="acceptOffer()">Yes</button>
</div>
